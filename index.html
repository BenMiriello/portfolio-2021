<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <title>Ben Miriello</title>

  <link rel='preconnect' href='https://fonts.gstatic.com'>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='styles.css'></link>

  <script src='https://unpkg.com/stimulus/dist/stimulus.umd.js'></script>
  <script src='controllers/pc_controller.js'></script>
</head>
<body>

  <nav class='navbar'>
    <div class='nav-home'>Ben Miriello</div>
  </nav>

  <!-- NAMING: pc = project card -->

  <div class='page'>
    <div class='pc-group-container'>
      <div data-controller='pc' class='pc-container'>
        <div data-pc-target='frame' class='pc-frame'>
          <div class='pc pc-1'>
            <img src='g-icon-square.png' class='pc-grabameeting-icon' alt='grab a meeting g icon' srcset=''>
          </div>
        </div>

        <div class='pc-header-container'>
          <div class='pc-header'>
            Grab a Meeting
          </div>
          <div data-action='click->pc#toggle' id='pc-plus-1' class="pc-plus pc-plus-1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
      </div>

      <div data-controller='pc' class='pc-container'>
        <div data-pc-target='frame' class='pc-frame'>
          <div class='pc pc-2'>
          </div>
        </div>

        <div class='pc-header-container'>
          <div class='pc-header'>
            Grab a Meeting Video
          </div>
          <div data-action='click->pc#toggle' id='pc-plus-2' class="pc-plus pc-plus-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
      </div>

      <div data-controller='pc' class='pc-container'>
        <div data-pc-target='frame' class='pc-frame'>
          <div class='pc pc-3'>
          </div>
        </div>

        <div class='pc-header-container'>
          <div class='pc-header'>
            Our Radicondoli
          </div>
          <div data-action='click->pc#toggle' id='pc-plus-3' class="pc-plus pc-plus-3">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
